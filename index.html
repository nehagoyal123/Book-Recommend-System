<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>>Book Recommender System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color: #111010
    }
</style>
<body style="background-color:lightblue">
    <nav class="navbar" style="background-color: black">
        <a class="navbar-brand"> My Book Recommender</a>
       <ul class='nav navbar-nav '>
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a>Contact</a></li>

        </ul>

 
    </nav>
    <div class="container"> 
        <div class="row"> 
            <div class="col-md-12"> 
                <h1 style="text-align: center" >Top 50 Books</h1>
            </div>

            {% for i in range(book_name |length) %}
            <div class="col-md-3" style="margin-top:30px"> 
                <div class="card">
                   <div class="card-body">
                   <img class="card-img-top" src="{{image[i]}}">
                     <h3 class="text-white">{{book_name[i]}}</h3>
                     <h3 class="text-white">{{author_name[i]}}</h3>
                      <h4 class="text-white">Votes - {{votes[i]}}</h4>
                      <h4 class="text-white">Ratings - {{ratings[i]}}</h4>
                   </div>
               </div>
           </div>
            {%endfor%}



            
               

                
                

                

                
             

        </div>
    </div>
    


</body>
</html>
