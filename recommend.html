<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>>Book Recommender System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color: #111010
    }
</style>
<body style="background-color:lightblue">
    <nav class="navbar" style="background-color: black">
        <a class="navbar-brand"> My Book Recommender</a>
       <ul class='nav navbar-nav '>
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a>Contact</a></li>

        </ul>

 
    </nav>
    <div class="container"> 
        <div class="row"> 
            <div class="col-md-12"> 
                <h1 style="text-align: center" >Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control "><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

           {% if data %}

            {% for i in data %}
                <div class="col-md-3" style="margin-top:30px"> 
                   <div class="card">
                     <div class="card-body">
                      <img class="card-img-top" src="{{i[2]}}">
                      <h3 class="text-white">{{i[0]}}</h3>
                      <h3 class="text-white">{{i[1]}}</h3>
                     </div>
    
                    </div>
                </div>
            {% endfor %}
           
           {% endif %}
       </div>
           
    </div>
    


</body>
</html>
